<html>
  <head>
      <title>Dynamic Photos</title>\
      <meta charset="UTF-8">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <style> p { font-family: Segoe UI ;} </style>
    <h1>Welcome to my Dynamic Photo Gallery</h1>
    <p>Scale the browser window to change the image</p>
      
    <hr class="rounded">
      
    <h3> Rock-Paper-Scissors</h3>
    <picture>
        <source media="(min-width:1000px)" srcset="images/rock.png">
        <source media="(min-width:700px)" srcset="images/paper.png">
        <source media="(min-width:420px)" srcset="images/scissor.png">
        <img src="images/shoot.png" style="width:auto;">
      </picture> 
      <br/>
      <br/>
      <br/>

      <hr class="rounded">
      <h3>Top 4 Favorite Boardgames</h3>
      <picture>
        <source media="(min-width:1000px)" srcset="images/eclipse.jpg">
        <source media="(min-width:700px)" srcset="images/memoir.jpg">
        <source media="(min-width:420px)" srcset="images/xwing.jpg">
        <img src="images/root.jpg" style="width:auto;">
      </picture>
      <br/>
      <br/>
      <br/>

      <hr class="rounded">
      <h3> Sunrise to Sunset in Chernobyl</h3>
      <picture>
        <source media="(min-width:1000px)" srcset="images/Sunrise.png">
        <source media="(min-width:700px)" srcset="images/Overcast.png">
        <source media="(min-width:420px)" srcset="images/Fog.png">
        <img src="images/Sunset.png" style="width:auto;">
      </picture>
      <br/>
      <br/>
      <br/>

      
  </body>
  <footer>

  </footer>
</html>
